<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="assets/css/farmer-login.css">
    <script type="module" src="assets/js/farmerregister.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Farmer Register</h2>
            <form>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="registerButton">Register</button>
                <p>Already have an account? <a href="/farmerlogin">Login here</a></p>
            </form>            
        </div>
    </div>
</body>
</html>
