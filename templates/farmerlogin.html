<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Login</title>
    <link rel="stylesheet" href="assets/css/farmer-login.css">
    <script type="module" src="assets/js/farmerlogin.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Farmer Login</h2>
            <form>
                <form>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" id="loginButton">Login</button>
                    <p>Not a user? <a href="/farmerregister">Register here</a></p>
                </form>                
            </form>
        </div>
    </div>
</body>
</html>
